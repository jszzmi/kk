<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>

    <style>
        .unpressed {
            background-image: url(unpressed.png);
            background-repeat: no-repeat;
            width: 180px;
            height: 40px;
            color: darkblue;
            text-align: center;
            padding-top: 10px;
            font-weight: bold;
        }

        .pressed {
            background-image: url(pressed.png);
            background-repeat: no-repeat;
            width: 180px;
            height: 40px;
            color: lightblue;
            text-align: center;
            padding-top: 10px;
            font-weight: bold;
        }
    </style>
</head>
<body onload="czas(); startStoper();">

    <selection>
        <h3 style="color: #f0f0f2">
            Kliknij "start"
        </h3>

        <div class="unpressed" id="btnStart"
             onmouseover="zmianaKlasy('btnStart','pressed')"
             onmouseout="zmianaKlasy('btnStart','unpressed')"
             onclick="if (!dziala) {
        setTimeout(ruchomy, 200);
        dziala = true;
    }">

            Start
        </div>

        <input type="text" value="Witaj na stronie o gwiazdozbiorach..." id="rTekst" />

    </selection>

    <selection>
        <div class="Zegar-Data">
            <style>
                .Zegar-Data {
                    color: #f0f0f2;
                }
            </style>

            <p><h3 style="color: #f0f0f2">Zegar i data</h3></p>
            <p>Aktualny czas:</p><div id="zegar" class="zegar"></div>
            <p>Stoper:</p><div id="stoper" class="stoper"></div>
            <p>Dzisiejsza data:</p><div id="data"></div>
            <script src="Zegar_i_Data.js" type="text/javascript"></script>
        </div>

        <div class="Licznik">
            <style>
                .webside-counter {
                    color: #f0f0f2;
                }
            </style>
            <p><h3 style="color: #f0f0f2">Licznik odwiedzin:</h3></p><div class="webside-counter"></div>
            <script src="Licznik.js"></script>
        </div>

        <script src="Prezentacja.js" type="text/javascript"></script>
        <script>impress().init();</script>
    </selection>

    <script src="zmiana_klasy.js" type="text/javascript"></script>

</body>
</html>
